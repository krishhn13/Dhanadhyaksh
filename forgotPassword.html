<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title">Forgot Password</div>
    </div>
    <div class="form-container">
        <div class="form-inner">
            <form action="#" class="forgot-password" onsubmit="event.preventDefault(); resetPassword();">
                <div class="field">
                    <input type="email" id="forgot-email" placeholder="Enter Your Email Address" required>
                </div>
                <div class="field2"></div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Reset Password" id = "reset">
                </div>
                <div class="signup-link">Remembered your password? <a href="../index.html">Login now</a></div>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
