<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login" onsubmit="event.preventDefault(); login();" autocomplete="off">
                <div class="field">
                    <input type="text" id="#" placeholder="Enter your name" required>
                </div>
                <div class="field">
                    <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div class="pass-link"><center><a href="forgotPassword.html">Forgot password?</a></div></center>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <br><a href="#">Signup now</a></div>
            </form>
            <form action="#" class="signup" onsubmit="return validate(event)" autocomplete="off">
                <div class="field">
                    <input type="text" id="signup-name" placeholder="Enter Your Name" required>
                </div>
                <div class="field">
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="password" id="signup-pass" placeholder="Password" required>
                </div>
                <div class="field">
                    <input type="password" id="signup-conf-pass" placeholder="Confirm password" required>
                </div>
                <div class="field">
                    <input type="text" name="security-question" id="security" title="Security Question, which will be used if you forgot your password!" placeholder="What's your pet name?" required>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
